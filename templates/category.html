<html>
<head>
<body>
  {% extends "main.html" %}
{% block content %}
  {% include "header.html" %}
<div class="well" style="border: 2px solid #cbb">
  <table class="table table-border" style="border: 2px solid #660099">
    <thead>
      <tr>
        <th><h2>Categories</h2> </th>
        <th><h2>{{categories.name}}  ({{itemsCount}} Items)</h2></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
  <ul class="list-group">
    {% for i in allcategories %}
    <li class="list-group-item">
      <a href = "{{url_for('showCategories', categories_id = i.id)}}" style="color:black">{{i.name}}</a>
    </li>
    {% endfor %}
  </ul>
</td>
  <td>
  <ul  class="list-group">
    {% for i in items %}
    <li class="list-group-item">
      <a href = "{{url_for('showItem', categories_id=categories.id ,items_id=i.id)}}" style="color:black">{{i.name}}</a>
    </li>
    {% endfor %}

  </ul>
</td>
</tr>
</tbody>
</table>
</div>
{% endblock %}
</body>
</html>
