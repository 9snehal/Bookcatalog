<html>
<body>
  {% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="well" style="border: 2px solid #2E86C1">
<h1>Are you sure you want to delete {{item.name}} from {{item.categories.name}}?</h1>
<form action="{{url_for('deleteItem' ,categories_id=categories_id, items_id=items_id)}}" method="POST">&nbsp
  <button  style="height:35px; width:100px" class="glyphicon glyphicon-trash">
    Delete
  </button>
  <button style="height:35px; width:100px">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              <a href = "{{url_for('showItem',categories_id=categories_id, items_id=items_id)}}">
                Cancel
              </a>
            </button>
</form>
</div>
{% endblock %}
</body>
</html>
