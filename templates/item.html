	<body>
		{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="well" style="border: 2px solid #2ECC71">
<div class="row divider green">
				<div class="col-md-12"></div>
			</div>
			<div class="row banner menu">
				 <div class="col-md-11 col-md-offset-1 padding-none">
					 <h1>{{ items.name }}
						</h1>
				</div>
			</div>
			  <div class="media">
			  <div class="media-left">
			    <img class="logo" src="{{ url_for('static', filename='img/book1.png') }}" style="width:80px">
			  </div>
			  <div class="media-body">
			    <h2 class="media-heading">Category:<a href = "{{url_for('showCategories', categories_id=categories.id)}}" style="color:black">- {{categories.name}}</a></h2>
			    <h3 class="description">Description: {{items.description}}</h3>
			    <h3 class="price">Price: {{items.price}}</h3>
					</div>
					<div class="media-right">
						<a href="{{url_for('editItem', categories_id=categories.id, items_id=items.id)}}">
							<button class="btn btn-success" id="new-menu-item" style="margin-top: 20px;">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit BookItem
							</button>
						</a>
								<a href="{{url_for('deleteItem', categories_id=categories.id, items_id=items.id)}}">
							<button class="btn btn-primary delete" id="delete-item" style="margin-top: 20px;">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete BookItem
							</button>
					</div>
			</div>
</div>
{% endblock %}
</body>
</html>
